<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="profile" id="profile">
        <div class="notify">
            <p>1</p>
        </div>
    </div>
    <h1 id="username">Yadakorakot Boonrai 67070223, Hello</h1>

    <div class="box">
        <label>Set username</label>
        <input id="input-name" type="text" placeholder="Enter">
        <button onclick="setName()">set</button>
        <label>Set profile</label>
        <input id="input-url" type="text" placeholder="Enter">
        <button onclick="setImg()">set</button>
    </div>
        <div class="box">
            <label>Name</label><input type="text" placeholder="Enter" id="telname">
            <label>Phone</label><input type="text" placeholder="Enter" id="name">
            <button onclick="addRow()">add</button>
            <button onclick="saveCSV()">export</button>
        </div>
    <div class="box">
        <table id="table">
            <tr>
                <th>No.</th>
                <th>name</th> 
                <th>phone</th>
            </tr>
        </table>
    </div>

    <script>
        const name = document.getElementById("username");
        const inputname = document.getElementById("input-name");
        const profile = document.getElementById("profile");
        const inputUrl = document.getElementById("input-url");
        const table = document.getElementById("table");
        var count = 0;
        let phonenumber = [["No.", "Name", "Phone"]]
        let tmp = []
        console.log(saveButton.value)

        function setName(){
            name.textContent = inputname.value + ", hi";
            inputname.value = "";
        }
        function setImg(){
            profile.style.backgroundImage = "url(" + inputUrl.value + ")";
        }
        function addRow(){
            count += 1;
            const row = document.createElement("tr")
            const cell1 = document.createElement("td")
            const cell2 = document.createElement("td")
            cell1.textContent = document.getElementById("telname").value
            cell2.textContent = document.getElementById("name").value
            const cell0 = document.createElement("td")
            cell0.textContent = count
            row.appendChild(cell0)
            row.appendChild(cell1)
            row.appendChild(cell2)
            document.getElementById("table").appendChild(row)
            const addBtn = document.getElementById("telname").value;
            const saveButton = document.getElementById("name").value;
            tmp = [count, addBtn, saveButton]
            phonenumber.push(tmp)
        }
        function saveCSV() {
        const csvContent = phonenumber.map(row => row.join(",")).join("\n"); // Convert array to CSV string
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "data.csv");
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        };
    </script>
</body>
</html>
